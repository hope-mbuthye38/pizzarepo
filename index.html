<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEGSPIZZA HOUSE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/wickedcss.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="CSS/font-awesome.css">
    <link rel="stylesheet" href="style.css" 
</head>

<body>

    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">Pizza</span><span class="exc">pap!</span></h1>
                <h2 class="text-white text-center">Get your pizza in a blink.</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#menus">
                    <button class="btn bg-info floater  infinite delay-2s">menu</button>
                </a>
                <div class="socials">
                    <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                    <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                    <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                    <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="images/small.jpeg" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 500</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/mediam.jpeg" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 1000</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/large pizza.jpeg" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1500</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>

                   <option value="pinapple pizza">pizza pinapple</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select>
                    <label>Select Your favorite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh100</option>
                    <option value="onions">Onions @ sh100</option>
                    <option value="mushroom">Mushroom @ sh. 180</option>
                    <option value="greenpepper">Red Pepper @ sh. 80</option>
                    <option value="olives">Olives @ sh. 150</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 220</option>
                    <option value="mabacon">Macon @ sh. 120</option>
                    <option value="mince">Mince @ sh. 220</option>
                    <option value="beef">Beef Peperoni @ sh. 300</option>
                    <option value="chicken">Periperi Chicken @ sh. 370</option>
                </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
                </a>
            </div>

        </div>
    </div>
    <div class="order-summary" id="sum-order">
        <h1 class="text-center" id="summary">Order Summary</h1>
        <h2 class="text-center summary">Bonjour,  order is as follows:</h2>
        <ol id="list" class="text-center sum">
        </ol>


        <div class="cdata-overlay">
            <div class="customerdata row">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 data">
                    <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                    <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                    <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                    <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
                </form>

                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="d-block mx-auto text-center">
            <button class='deliver'>Make Delivery</button>
            <button class='DeliverNot'>Pick Up</button>
        </div>
    </div>
    <div class="contacts">
        <div class="contact-overlay">
            <h1 class="text-center contact text-white">Contacts:</h1>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-5 subs">
                    <h1 class="text-white text-center"> Call Us </h1>
                    <p class="text-center">+254 126789309</p>

                    <form>
                        <div class="email-info">
                            <div class="form-group fill-all-form">
                                <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class=" email-info text-center">
                            <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5">
                    <h4 class="text-center get-pizza">We appreciate feedback..send us a mail</h4>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
</body>
<script src="JavaScript/jquery.js"></script>
<script src="JavaScript/script.js"></script>
<script src="JavaScript/scrollify.js"></script>
